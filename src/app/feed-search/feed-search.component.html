<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Search Bar </span>
    <span class="example-spacer"></span>
    <mat-spinner color="warn" [diameter]="30" [style.display]="showSpinner? 'block' : 'none'"></mat-spinner>
    <span class="example-spacer"></span>
    <form (ngSubmit)="search(searchPhrase)">
    <mat-form-field>
      <input matInput [(ngModel)]="searchPhrase" required name="searchPhrase" >
    </mat-form-field>
    <button mat-button type="submit">
      <mat-icon>search</mat-icon>
      <span>search</span>
    </button>
    </form>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card align="center">
  <mat-spinner [style.display]="showSpinner? 'block' : 'none'"></mat-spinner>

<div *ngIf="feeds">
  <div class="card" style="width: 300px !important">

    <!--Card image-->
    <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" alt="Card image cap">

    <!--Card content-->
    <div class="card-body">
      <!--Title-->
      <h4 class="card-title">Card title</h4>
      <!--Text-->
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary waves-light" mdbWavesEffect>Button</a>
    </div>

  </div>
</div>

<div *ngIf="feeds">

  <!--<mat-card-header *ngIf="feeds.length !== 0">Feeds</mat-card-header>-->
  <mat-card-content>
      <mat-list-item *ngFor="let feed of feeds">
        <h3 mat-line>
          <a href="{{feed.link}}" mat-card height="531" width="504">
            <mat-card style="width: 300px !important" >
              <div> <!--class="box margin-btm"-->
                <div *ngIf="feed.image_src">
                  <img mat-card-image alt="image" src="{{feed.image_src}}">
                  <mat-card-title>{{feed.title}}</mat-card-title>
                  <mat-card-content>{{feed.description}}</mat-card-content>
                </div>
              </div>
            </mat-card>
          </a>
        </h3>
      </mat-list-item>
  </mat-card-content>
  <mat-card-header *ngIf="feeds.length === 0"> No matches found</mat-card-header>
</div>
 <!-- </div>
</div>-->
</mat-card>
