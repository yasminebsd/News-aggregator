<mat-card>
  <form (ngSubmit)="save(subscriber)">
    <mat-card-header>
      <!--si site.nom_site est vrai (site existe deja) alors écrire edit sinon écrire add-->
      <mat-card-title><h2>{{subscriber.nom ? 'Edit' : 'Add'}} Subscriber</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="LastName" [(ngModel)]="subscriber.nom"
               required name="lastname">
      </mat-form-field>
      <br>
      <mat-form-field><input matInput placeholder="FirstName" [(ngModel)]="subscriber.prenom"
                             required name="firstname">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Birth date" [(ngModel)]="subscriber.dateDeNaissance"
               required name="birthDate">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="subscriber.email"
               required name="email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="subscriber.password"
               required name="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Save</button>
      <a mat-button routerLink="/site-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <!--<div class="giphy">
        <img src="{{site.giphyUrl}}" alt="{{site.nom_site}}">
      </div>-->
    </mat-card-footer>
  </form>
</mat-card>
