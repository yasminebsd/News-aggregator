<mat-card>
  <mat-card-header>Subscribers List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let subscriber of subscribers">
        <!--<img mat-list-avatar src="{{site.giphyUrl}}" alt="{{site.nom_site}}">-->
        <h3 mat-line>
          <a mat-button [routerLink]="['/subscriber-edit', subscriber.id]">
            {{subscriber.id}}
            {{subscriber.nom}}
            {{subscriber.prenom}}
            {{subscriber.dateDeNaissance}}
            {{subscriber.email}}
          </a>
        </h3>
        <button mat-fab="primary" (click)="remove(subscriber)">Delete</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/subscriber-add']">Add</button>
</mat-card>
