<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{site.nom_site ? 'Edit' : 'Add'}} Site</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card>
  <form (ngSubmit)="save(site)">
    <!--<mat-card-header>
      &lt;!&ndash;si site.nom_site est vrai (site existe deja) alors écrire edit sinon écrire add&ndash;&gt;
      <mat-card-title><h2>{{site.nom_site ? 'Edit' : 'Add'}} Site</h2></mat-card-title>
    </mat-card-header>-->
    <mat-card-content>
      <mat-form-field style="width: 400px !important">
        <input matInput placeholder="Site Name" [(ngModel)]="site.nom_site"
               required name="name">
      </mat-form-field>
      <br>
      <mat-form-field style="width: 400px !important"><input matInput placeholder="Site URL" [(ngModel)]="site.url_feed"
                             required name="url"></mat-form-field>
      <br>
      <mat-form-field style="width: 400px !important">
        <input matInput placeholder="Type" [(ngModel)]="site.type" required name="type">
      </mat-form-field>
    </mat-card-content>
       <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Save</button>
      <a mat-button routerLink="/site-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <!--<div class="giphy">
        <img src="{{site.giphyUrl}}" alt="{{site.nom_site}}">
      </div>-->
    </mat-card-footer>
  </form>
</mat-card>
